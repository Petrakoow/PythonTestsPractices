{% extends '../layout/layout.html' %}

{% block title %}Удаление рецепта{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Удаление рецепта: {{ recipe.title }}</h2>
    <p>Вы уверены, что хотите удалить этот рецепт? Это действие нельзя отменить.</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'manage-recipes' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
