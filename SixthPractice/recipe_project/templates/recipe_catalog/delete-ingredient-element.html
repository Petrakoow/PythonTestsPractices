{% extends '../layout/layout.html' %}

{% block title %}Удаление ингредиента (навсегда){% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Удаление ингредиента: {{ ingredient.title }}</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'manage-ingredients' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
